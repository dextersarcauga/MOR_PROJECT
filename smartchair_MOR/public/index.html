<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SMART CHAIR APP</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background: #f8f9fa;
      padding: 3rem;
    }
    .container {
      background: #fff;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: auto;
    }
    h1 {
      color: #333;
    }
    #message {
      font-size: 1.8rem;
      color: #007bff;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ”” SMART CHAIR APP</h1>
    <p>Latest Notification:</p>
    <div id="message">Loading...</div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    socket.on("new-message", (msg) => {
      document.getElementById("message").textContent = msg;
    });
  </script>
</body>
</html>
